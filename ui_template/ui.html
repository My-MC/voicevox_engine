<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container p-3">
            <form method="post">
                <div class="mb-3">
                    <div class="alert alert-warning" role="alert">
                        設定の変更の更新にはエンジンの再起動が必要です。
                    </div>
                    <label class="form-label">CORS Policy Mode</label>
                    <input class="form-control" type="text" name="cors_policy_mode" value="{{ cors_policy_mode }}"/>
                    <div class="form-text">
                        <p class="mb-1">allまたはlocalappsを指定。allはすべてを許可します。</p>
                        <p class="mb-1">localappsはオリジン間リソース共有ポリシーを、app://.とlocalhost関連に限定します。</p>
                        <p>その他のオリジンはallow_originオプションで追加できます。デフォルトはlocalapps。</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Allow Origin</label>
                    <input class="form-control" type="text" name="allow_origin" value="{{ allow_origin }}"/>
                    <div class="form-text">許可するオリジンを指定します。複数指定する場合は、直後にスペースで区切って追加できます。</div>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>
    </body>

</html>
